<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-time" id="dateTime"></div>
            <div class="theme-toggle">
                <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                <label for="themeToggle" class="toggle"></label>
            </div>
        </div>
        <h1>To-Do List</h1>
        <label for="taskInput" class="InputLabel">Enter Task:</label>
        <input type="text" id="taskInput" class = "inputContainer" placeholder="Enter task...">
        <label for="reminderInput inputContainer" class="InputLabel">Reminder Date:</label>
        <input type="datetime-local" id="reminderInput" class = "inputContainer">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
